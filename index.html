<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TABLE POKEMON</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/acada6c01b.js" crossorigin="anonymous"></script>
</head>

<body style="color: white; background-color: #1d2630">
    <div class="container mt-5" style="width: 800px;" id="main-container">
        <div class="d-flex justify-content-center">
            <h1 class="display-5 mb-5">Table Pokemon</h1>
        </div>
        <div class="main-row justify-content-center">
            <form id="main-form">
                <label for="inputName">Nome do Pokemon *</label>
                <input class="form-control mb-2" label="Nome do Pokemon" id="inputName" placeholder="Digite o nome"
                    required></input>
                <label for="inputType">Tipo do Pokemon *</label>
                <select class="form-select mb-2" label="Tipo do Pokemon" id="inputType" required>
                    <option selected>Selecione o Tipo</option>
                    <option value="steel">Steel</option>
                    <option value="fire">Fire</option>
                    <option value="grass">Grass</option>
                    <option value="electric">Electric</option>
                    <option value="water">Water</option>
                    <option value="ice">Ice</option>
                    <option value="ground">Ground</option>
                    <option value="rock">Rock</option>
                    <option value="fairy">Fairy</option>
                    <option value="poison">Poison</option>
                    <option value="bug">Bug</option>
                    <option value="dragon">Dragon</option>
                    <option value="psychic">Psychic</option>
                    <option value="flying">Flying</option>
                    <option value="fighting">Fighting</option>
                    <option value="normal">Normal</option>
                </select>
                <label for="inputImage">Imagem do Pokemon *</label>
                <input class="form-control mb-2" placeholder="Digite a URL" id="inputImage" required></input>
                <div class="p-2 d-flex justify-content-end">
                    <button class="btn btn-success add-btn" style="width: 150px;" type="submit" id="submit">Salvar</button>
                </div>
            </form>
        </div>
        <div class="toast-container position-absolute top-0 end-0 p-3">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="myToast">
                <div class="toast-header">
                    <img src="./pokeball-icon.svg" width="30px" class="rounded me-2" alt="pokeball-icon">
                    <strong class="me-auto">Table Pokemon</strong>
                    <small>segundos atrás</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                    <div class="toast-body" id="text-content">
                    </div>
            </div>
        </div>

        <table class="table table-hover table-dark" id="main-table">
            <thead>
                <th class="col-3">Imagem</th>
                <th class="col-3">Nome</th>
                <th class="col-3">Tipo</th>
                <th class="col-3">Ações</th>
            </thead>
            <tbody id="#table-body">
            </tbody>
        </table>
    </div>

    <!--<script src="mock-table.js"></script>-->

    
    <script src="index.js"></script>
    <script>

    </script>
</body>

</html>
