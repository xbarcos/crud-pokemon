<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CRUD POKEMON</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body style="color: white; background-color: #1d2630">
    <div class="container mt-5" style="width: 800px;">
        <div class="text-xl-center">
            <h1 class="display-5 mb-5">CRUD Pokemon</h1>
        </div>
        <div class="main-row justify-content-center">
            <form id="main-form">
                <label for="inputName">Nome do Pokemon</label>
                <input class="form-control mb-2" label="Nome do Pokemon" id="inputName" required></input>
                <label for="inputType">Tipo do Pokemon</label>
                <input class="form-control mb-2" label="Tipo do Pokemon" id="inputType" required></input>
                <label for="inputImage">Imagem do Pokemon</label>
                <input class="form-control mb-2" label="Imagem do Pokemon (URL)" id="inputImage" required></input>
                <div class="p-2 d-flex justify-content-center">
                    <button class="btn btn-success add-btn" type="submit" id="submit">Salvar</button>
                </div>
            </form>
        </div>
        <div id="alertDiv"></div>
        <div class="col-12 col-md-10 mt-5"></div>
        <table class="table table-hover table-dark" id="main-table">
            <thead>
                <th>Imagem</th>
                <th>Nome</th>
                <th>Tipo</th>
                <th>Ações</th>
            </thead>
            <tbody id="#table-body">
            </tbody>
        </table>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
