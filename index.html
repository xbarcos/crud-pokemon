<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TABLE POKEMON</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/acada6c01b.js" crossorigin="anonymous"></script>
</head>

<body style="color: white; background-color: #1d2630">
    <div class="container mt-5" style="width: 800px;">
        <div class="toast" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <img src="..." class="rounded mr-2" alt="...">
              <strong class="mr-auto">Bootstrap</strong>
              <small class="text-muted">2 seconds ago</small>
              <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">
              Heads up, toasts will stack automatically
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
            <h1 class="display-5 mb-5">Table Pokemon</h1>
        </div>
        <button id="MyButton" class="btn btn-primary">Enter</button>
        <div class="main-row justify-content-center">
            <form id="main-form">
                <label for="inputName">Nome do Pokemon *</label>
                <input class="form-control mb-2" label="Nome do Pokemon" id="inputName" placeholder="Digite o nome"
                    required></input>
                <label for="inputType">Tipo do Pokemon *</label>
                <select class="form-select mb-2" label="Tipo do Pokemon" id="inputType" required>
                    <option selected>Selecione o Tipo</option>
                    <option value="steel">Steel</option>
                    <option value="fire">Fire</option>
                    <option value="grass">Grass</option>
                    <option value="electric">Electric</option>
                    <option value="water">Water</option>
                    <option value="ice">Ice</option>
                    <option value="ground">Ground</option>
                    <option value="rock">Rock</option>
                    <option value="fairy">Fairy</option>
                    <option value="poison">Poison</option>
                    <option value="bug">Bug</option>
                    <option value="dragon">Dragon</option>
                    <option value="psychic">Psychic</option>
                    <option value="flying">Flying</option>
                    <option value="fighting">Fighting</option>
                    <option value="normal">Normal</option>
                </select>
                <label for="inputImage">Imagem do Pokemon *</label>
                <input class="form-control mb-2" placeholder="Digite a URL" id="inputImage" required></input>
                <div class="p-2 d-flex justify-content-end">
                    <button class="btn btn-success add-btn" style="width: 150px;" type="submit" id="submit">Salvar</button>
                </div>
            </form>
        </div>
        <div id="alertDiv"></div>
        <div class="col-12 col-md-10 mt-5"></div>
        <table class="table table-hover table-dark" id="main-table">
            <thead>
                <th class="col-3">Imagem</th>
                <th class="col-3">Nome</th>
                <th class="col-3">Tipo</th>
                <th class="col-3">Ações</th>
            </thead>
            <tbody id="#table-body">
            </tbody>
        </table>
    </div>



    
    <script src="index.js"></script>
    <script>
        let toast = document.getElementById('toast');
        toast.show();
    </script>
</body>

</html>
